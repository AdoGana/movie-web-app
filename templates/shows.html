<ul class="nav nav-pills">
	<li ng-class="active">
		<a ui-sref="main.movies">Movies</a>
	</li>
	<li ng-class="active">
		<a ui-sref="main.shows">TV Shows</a>
	</li>
</ul>

<div class="row col-lg-12" ng-controller="showsCtrl">
	<div class="input-group">
	    <span class="input-group-btn">
			<button class="btn btn-default" type="button">Go!</button>
		</span>
		<input class="form-control" type="text" ng-model="searchString.name" ng-minlength="3" ng-change="change(searchString)" placeholder="Enter your search terms" />
	</div>
	
	<div class="col-md-6" ui-sref-active="selected" ng-repeat="show in shows | orderBy: '-vote_average' | filter:searchString | limitTo:10">
		<a href="" ui-sref="main.showDetail({id: show.id})" class="thumbnail" style="font-family: Times New Roman, Georgia, Serif; text-decoration: none">
			<img ng-src="http://image.tmdb.org/t/p/w500{{show.backdrop_path}}" onerror="this.src='image.jpg'"/>
			<h3 class="text-center" style="white-space: nowrap; overflow: hidden;"><b>{{show.name}}</b> ({{show.first_air_date | limitTo: 4}})</h3>
			<h3 class="text-right">Average rate: <b>{{show.vote_average}}</b></h3>
		</a>
	</div>
</div>
